<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,
    body {
      display: flex;
      flex-direction: column;
      flex: 1;
      width: 100%;
      height: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .box {
      position: relative;
      width: 260px;
      height: 260px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      /* 테두리 음영 추가 */
      transition: box-shadow 0.3s ease;
      /* 부드러운 전환 효과 */
    }

    .box:hover::before {
      content: attr(data-description);
      /* 데이터 속성의 값을 가져옴 */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      font-weight: bold;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .box-title {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      text-align: center;
      font-weight: bold;
      color: white;
      /* 흰색으로 변경 */
    }
  </style>
</head>

<body>
  <div class="flex flex-col justify-start items-center h-[746px] gap-[50px] pb-[50px] bg-white">
    <div
      class="flex justify-between items-center flex-grow-0 flex-shrink-0 w-[1440px] h-[72px] relative overflow-hidden px-[98px] py-2 bg-white border-t-0 border-r-0 border-b border-l-0 border-[#dee5ed]">
      <div class="flex-grow-0 flex-shrink-0 w-[138px] h-6">
        <p class="absolute left-[98px] top-6 text-xl font-bold text-left text-[#7b95b7]">
          <a href="/">Travel Planner</a>
        </p>
      </div>
      <div class="flex justify-start items-center flex-grow-0 flex-shrink-0 relative gap-12">
        <p class="flex-grow-0 flex-shrink-0 text-base text-center text-[#486284]"><a href="/">Home</a></p>
        <p class="flex-grow-0 flex-shrink-0 text-base text-center text-[#486284]"><a href="/travel_spots">Travel
            Spots</a>
        </p>
        {% if id or admin%}
        {% if admin %}
        <p class="flex-grow-0 flex-shrink-0 text-base text-center text-[#486284]"><a href="/managerPage">Manager
            Page</a></p>
        <div class="flex justify-start items-start flex-grow-0 flex-shrink-0">
          <div
            class="flex justify-center items-center flex-grow-0 flex-shrink-0 relative overflow-hidden gap-2.5 px-5 py-3 rounded-[50px] bg-[#486284] border border-[#486284]">
            <p class="flex-grow-0 flex-shrink-0 text-base text-left text-white"><a href="/logout">Logout</a>
            </p>
          </div>
        </div>
        {% else %}
        <div class="flex justify-start items-start flex-grow-0 flex-shrink-0">
          <div
            class="flex justify-center items-center flex-grow-0 flex-shrink-0 relative overflow-hidden gap-2.5 px-5 py-3 rounded-[50px] bg-[#486284] border border-[#486284]">
            <p class="flex-grow-0 flex-shrink-0 text-base text-left text-white"><a href="/logout">Logout</a>
            </p>
          </div>
        </div>
        {% endif %}
        {% else %}
        <div class="flex justify-start items-start flex-grow-0 flex-shrink-0">
          <div
            class="flex justify-center items-center flex-grow-0 flex-shrink-0 relative overflow-hidden gap-2.5 px-5 py-3 rounded-[50px] bg-[#486284] border border-[#486284]">
            <p class="flex-grow-0 flex-shrink-0 text-base text-left text-white"><a href="/login">Login</a>
            </p>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
    <div class="flex flex-col justify-start items-start flex-grow-0 flex-shrink-0 h-[545px] w-[1106px] gap-[22px]">

    </div>
  </div>
</body>

</html>
